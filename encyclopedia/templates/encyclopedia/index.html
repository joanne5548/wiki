{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1 class="all-pages-header">All Pages</h1>

    <div class="page-list-container">
        <ul>
            {% for entry in entries %}
                <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
