{% extends "encyclopedia/layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block body %}
    <h1>Search results for "{{ search_query }}"</h1>

    <div class="results-list-container">
        {% for entry_name, entry_detail in search_results.items %}
            <a class="search-result" href="{% url 'entry' entry_name %}">{{ entry_name }}</a>
            <div class="entry-description">
                <p>{{ entry_detail }}</p>
            </div>
        {% empty %}
            <p>No Results Found :&#40;</p>
        {% endfor %}
    </div>
{% endblock %}
